  var delay = 200; 
  var elem = $('#message'); 
  var elem2 = $('#message2');
  var elem3 = $('#message3');
  var elem4 = $('#message4');
  var print_text = function(text, elem, delay){  
    if(text.length > 0) {    
      elem.append(text[0]);      
      setTimeout(      
        function() {        
          print_text(text.slice(1), elem, delay); 
        }, delay        
      );      
    }    
  }
  print_text(text, elem, delay);
   setTimeout(

        }, 6500
  );
  setTimeout(      
        function() {

  );
